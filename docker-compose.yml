version: '3.9'

services:
  nutrition_facts_api:
    build: .
    container_name: nutrition_facts_api
    restart: always
    depends_on:
      nutrition_facts_postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      FIREBASE_CREDENTIAL_PATH: "/app/firebase-adminsdk.json"
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@nutrition_facts_postgres:5432/${POSTGRES_DB}"
    volumes:
      - ./:/app
      - ./secrets/firebase-adminsdk.json:/app/firebase-adminsdk.json:ro
    ports:
      - "8000:8000"

  nutrition_facts_postgres:
    image: postgres:15
    container_name: nutrition_facts_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
